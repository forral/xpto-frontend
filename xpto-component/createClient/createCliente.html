<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="createClientStyles.css">
    <title>Create New Client</title>
</head>
<body>
    <form id="createClient">

        <!-- personal information subsection -->
        <div class="personal-information subsection">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" required minlength="9" maxlength="9">
            </div>
        </div>
        <!-- end of personal information subsection -->

        <!-- address subsection -->
        <div class="address subsection">
            <div>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street">
            </div>
    
            <div>
                <label for="district">District:</label>
                <select id="districts" name="district">
                    <option value="select">Select</option>
                </select>
            </div>
    
            <div>
                <label for="county">County:</label>
                <select id="counties" name="county" disabled>
                    <option value="select">Select</option>
                </select>
            </div>
    
            <div>
                <label for="localidade">Localidade:</label>
                <input type="localidade" id="localidade" name="localidade">
            </div>
    
            <div>
                <label for="zip-code">Zip-code:</label>
                <input type="zip-code" id="zip-code" name="zipCode" minlength="4" maxlength="4">
            </div>
    
            <div>
                <input type="zip-code-sufix" id="zip-code-sufix" name="zipCodeSufix" minlength="3" maxlength="3">
            </div>
        </div>
        <!-- end of address subsection -->

        <div>
            <button id="save" class="subsection">Save</button>
        </div>

    </form>
    <script src="../../refdata-districts-counties.js"></script>
    <script src="createClient.js"></script>
</body>
</html>

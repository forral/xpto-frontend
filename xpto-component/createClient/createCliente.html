<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="createClientStyles.css">
    <title>Create New Client</title>
</head>
<body>
    <form id="createClient" class="validate">

        <!-- personal information subsection -->
        <div class="personal-information subsection">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="phoneNumber">Phone:</label>
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="fiscalNumber">NIF:</label>
                <input type="text" id="fiscal-number" name="fiscalNumber" minlength="9" maxlength="9" required>
            </div>
        </div>
        <!-- end of personal information subsection -->

        <!-- address subsection -->
        <div class="address subsection">

            <!-- street details sub subsection -->
            <div class="street-details">
                <div>
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street">
                </div>
        
                <div>
                    <label for="district">District:</label>
                    <select id="districts" name="district">
                        <option value="select">Select</option>
                    </select>
                </div>
        
                <div>
                    <label for="county">County:</label>
                    <select id="counties" name="county" disabled>
                        <option value="select">Select</option>
                    </select>
                </div>
        
                <div>
                    <label for="locality">Localidade:</label>
                    <input type="locality" id="locality" name="locality">
                </div>
            </div>
            <!-- end of street details sub subsection -->
    
            <!-- zip code sub subsection -->
            <div class="zip-code">
                <div>
                    <label for="zip-code">Zip-code:</label>
                    <input type="zip-code" name="zipCode" minlength="4" maxlength="4">
                </div>
        
                <div>
                    <input type="zip-code-sufix" name="zipCodeSufix" minlength="3" maxlength="3">
                </div>
            </div>
            <!-- end of zip code sub subsection -->

        </div>
        <!-- end of address subsection -->

        <div>
            <button id="save" class="subsection">Save</button>
        </div>

    </form>
    <script src="../../libs/formsValidation.js"></script>
    <script src="../../refdatas/refdata-districts-counties.js"></script>
    <script src="createClient.js"></script>
</body>
</html>
